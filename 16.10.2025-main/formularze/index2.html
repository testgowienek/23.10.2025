<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz logowania</title>
</head>
<body>

<form action="mailto:serwis@gmail.com?subject=dane logowania" method="post" enctype="text/plain">
    <label for="login">Login:</label><br>
    <input type="text" id="login" name="login" value="Login" minlength="20" maxlength="35" required><br><br>
    <label for="haslo">Hasło:</label><br>
    <input type="password" id="haslo" name="haslo" maxlength="20" required><br><br>
    <input type="submit" name="Zaloguj" value="Zaloguj">
    <input type="reset" value="Wyczyść">
</form>

</body>
</html>
